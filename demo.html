<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>blackhawk-template Demo</title>

    <script src="../platform/platform.js"></script>
    <link rel="import" href="blackhawk-template.html">

</head>
<body unresolved>

<template is="auto-binding">

    <p>A <code>&lt;blackhawk-template&gt;</code> looks like this:</p>

    <blackhawk-template
            title="A blank template to copy">
    </blackhawk-template>

</template>

<script>
    var t = document.querySelector("template");
    t.json = function(value) {
        return JSON.stringify(value, null, 2);
    }
</script>

</body>
</html>
